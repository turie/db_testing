#--------------------------------------------------------------------
# Each service provisioned must have an entry in the 'services'
# dictionary.  The service name is the key under 'services'
# and will be used to determine the name of various roles to
# be provisioned (e.g. aggrs). The service name must be provided in every
# request sent to Tower
#--------------------------------------------------------------------

services:
  nfs_base:
    create:
      microservices:
        - ontap_volume
        - ontap_qtree
      defaults:
        ontap_volume:
          snapshot_policy:        'default'
          percent_snapshot_space: 5
          volume_security_style:  'unix'
          unix_permissions:       '775'
          efficiency_policy:      'default'
          space_guarantee:        'none'  
        ontap_qtree:
          security_style:         'mixed'
          state:                  'present'
      standards:
        nas_standard:
          ontap_volume:
            size_unit:            'gb'
          ontap_qtree:
            oplocks:              'disabled'

    read:
      microservices:
        - ontap_volume
        - ontap_qtree
    update:
      microservices:
        - ontap_volume
        - ontap_qtree
    delete:
      microservices:
        - ontap_volume
      defaults:
        - state: 'absent'

  cifs_share:
    - ontap_volume
    - ontap_cifs_share
    - ontap_cifs_access

  block:
    - ontap_volume
    - ontap_lun

  cluster_day0:
    - ontap_aggr
    - ontap_broadcast_domain
    - ontap_net_broadcast_ports
    - ontap_net_ifgrp
    - ontap_vlan
    
  cluster_day1:
    - ontap_vserver
    - ontap_cifs
    - ontap_nfs


